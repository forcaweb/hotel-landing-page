<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pousada Ágape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Menu top Desktop -->
      <header class="header-top desktop">
        <nav class="navigations">
          <ul class="list-navs">
            <li class="list">
              <a href="/"
                ><img
                  src="/imgs/logo.jpg"
                  alt="Logo"
                  title="Logo"
                  width="100"
                  height="100"
              /></a>
            </li>
            <li class="list bar-right contacts">
              <i class="fa-solid fa-envelope"></i> test@gmail.com
            </li>
            <li class="list contacts">
              <i class="fa-solid fa-phone"></i> (66) 9 1234-5678
            </li>
          </ul>

          <ul class="list-navs">
            <li class="list">
              <a href="/"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="list">
              <a href="/"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li class="list">
              <a class="btn-booking" href="/">Reservar agora</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Fim Menu top Desktop -->
      <!-- Menu top Mobile -->
      <header class="header-top mobile">
        <nav class="navigations">
          <ul class="list-navs">
            <li class="list">
              <a href="/"
                ><img
                  src="/imgs/logo.jpg"
                  alt="Logo"
                  title="Logo"
                  width="100"
                  height="100"
              /></a>
            </li>
          </ul>

          <ul class="list-navs">
            <li class="list">
              <button class="btn-menu-left" id="btn-menu-left">
                <i class="fa-solid fa-bars"></i>
              </button>
            </li>
          </ul>
        </nav>
        <!-- Menu Right -->
        <div class="container-menu-right">
          <div class="menu-wrapper">
            <div class="control-close">
              <button
                type="button"
                class="fa-solid fa-xmark"
                id="btn-close"
              ></button>
              <h3>Menu</h3>
            </div>
            <nav class="navigations">
              <ul class="list-navs">
                <li class="list contacts">
                  <i class="fa-solid fa-envelope"></i> test@gmail.com
                </li>
                <li class="list contacts">
                  <i class="fa-solid fa-phone"></i> (66) 9 1234-5678
                </li>
              </ul>

              <ul class="list-navs">
                <li class="list">
                  <a href="/"
                    ><i class="fa-brands fa-instagram"></i> Instagram</a
                  >
                </li>
                <li class="list">
                  <a href="/"
                    ><i class="fa-brands fa-facebook-f"></i> Facebook</a
                  >
                </li>
                <li class="list">
                  <a class="btn-booking" href="/">Reservar agora</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- Fim Menu Right -->
      </header>
      <!-- Fim Menu top Mobile -->
      <!-- Carrosel E Formulario -->
      <section class="carrosel-and-forms">
        <div class="carrosel">
          <swiper-container
            class="mySwiper"
            space-between="30"
            centered-slides="true"
            autoplay-delay="2500"
            autoplay-disable-on-interaction="false"
          >
            <swiper-slide>
              <img src="/imgs/agape_1.jpg" alt="agape" width="1280" height="720">
            </swiper-slide>
            <swiper-slide>
              <img src="/imgs/agape_2.jpg" alt="agape" width="1280" height="720">
            </swiper-slide>
            <swiper-slide>
              <img src="/imgs/agape_3.jpg" alt="agape" width="1280" height="720">
            </swiper-slide>
            <swiper-slide>
              <img src="/imgs/agape_4.jpg" alt="agape" width="1280" height="720">
            </swiper-slide>
            <swiper-slide>
              <img src="/imgs/agape_5.jpg" alt="agape" width="1280" height="720">
            </swiper-slide>
          </swiper-container>
        </div>

        <div class="forms-and-text">
          <div class="text-welcome">
            <h1>Pousada Ágape</h1>
            <p>Bem vindo ao lugar perfeito para renovar suas energias</p>
            <a href="/">Reserve agora!</a>
          </div>
          <div class="forms">
            <form action="#" method="post">
              <h2>Reserve agora</h2>
              <div class="camps-forms">
                <label for="checkin">Check-In:</label>
                <input type="date" name="checkin" id="checkin" required placeholder="Escolha uma data...">
              </div>
              <div class="camps-forms">
                <label for="checkout">Check-Out:</label>
                <input type="date" name="checkout" id="checkout" required placeholder="Escolha uma data...">
              </div>
              <div class="camps-forms">
                <label for="persons-adults">Adultos:</label>
                <input type="number" min="1" max="10" name="persons-adults" required id="persons-adults" placeholder="Quandtos adultos?">
              </div>
              <div class="camps-forms">
                <label for="persons-childrens">Crianças:</label>
                <input type="number" min="1" max="10" name="persons-childrens" required id="persons-childrens" placeholder="Quandtos crianças?">
              </div>
              <button type="submit" id="btn-submit">Checar Disponibilidade</button>
            </form>
          </div>
        </div>
      </section>
      <!-- Fim Carrosel E Formulario -->
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/fontawesome.min.js"
      integrity="sha512-j12pXc2gXZL/JZw5Mhi6LC7lkiXL0e2h+9ZWpqhniz0DkDrO01VNlBrG3LkPBn6DgG2b8CDjzJT+lxfocsS1Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <script src="/js/page.js"></script>
  </body>
</html>
